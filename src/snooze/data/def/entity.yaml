Entity:
  Type: forge::Entity
  Includes:
    - forge/Project.h
    - forge/engine/ecs/Entity.h
    - forge/builtin/3Cs/PlayableCharacterComponent.h
    - forge/builtin/physics/PhysicableComponent.h
    - forge/builtin/rendering/RenderableComponent.h
    - snooze/data/SpriteCatalog.h

  Data:
    - PlayableCharacter:
        Size: [5.12, 2.04, 0]
        Verbatim: |
          data->AddComponent<forge::builtin::PlayableCharacterComponent>();
          data->AddComponent<forge::builtin::PhysicableComponent>();
          auto& renderComp = data->AddComponent<forge::builtin::RenderableComponent>();
          renderComp.SetSprite(forge::DataAPI::GetDataFrom<SpriteCatalog>(DataList::Sprite::ForgeSprite));

